version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - ming-net

  influxdb:
    image: influxdb:2
    container_name: influxdb-iot
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_ADMIN_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD:-pass}
      DOCKER_INFLUXDB_INIT_ORG: iot
      DOCKER_INFLUXDB_INIT_BUCKET: airquality
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-my-super-secret-token}
    volumes:
      - influxdb-/var/lib/influxdb2
    networks:
      - ming-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-red:
    image: nodered/node-red:latest
    container_name: nodered
    restart: unless-stopped
    environment:
      - TZ=Europe/Stockholm
    ports:
      - "1880:1880"
    volumes:
      - node-red-/data
      - ./node-red/flows.json:/data/flows.json
    networks:
      - ming-net
    depends_on:
      - mosquitto
      - influxdb

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-pass}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - ming-net
    depends_on:
      - influxdb

volumes:
  mosquitto-
  mosquitto-log:
  influxdb-
  node-red-
  grafana-

networks:
  ming-net:
    driver: bridge
