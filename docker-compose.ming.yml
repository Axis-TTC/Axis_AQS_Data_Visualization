version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:  # Added for persistence
      - mosquitto-data:/mosquitto
    networks:
      - ming-net
    command: >
      sh -c "echo 'listener 1883' > /mosquitto/config/mosquitto.conf &&
             echo 'allow_anonymous true' >> /mosquitto/config/mosquitto.conf &&
             mosquitto -c /mosquitto/config/mosquitto.conf"

  influxdb:
    image: influxdb:2
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: password123
      DOCKER_INFLUXDB_INIT_ORG: iot
      DOCKER_INFLUXDB_INIT_BUCKET: airquality
    networks:
      - ming-net
    volumes:
      - influxdb-data:/var/lib/influxdb2  # Changed to influxdb-data (hyphen) and correct path

  node-red:
    image: nodered/node-red:latest
    restart: unless-stopped
    ports:
      - "1880:1880"
    networks:
      - ming-net
    volumes:
      - node-red-data:/data  # Changed to node-red-data (hyphen)

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: password123
    networks:
      - ming-net
    volumes:
      - grafana-data:/var/lib/grafana  # Changed to grafana-data (hyphen)

networks:
  ming-net:
    driver: bridge

volumes:
  mosquitto-data:
  influxdb-data:
  node-red-data:
  grafana-data:
